# ========================================
# WifiGuard Server Configuration
# ========================================

# ========================================
# Server Settings
# ========================================
server.port=9099
server.host=0.0.0.0
server.backlog=50
server.threadPool.size=20
server.connectionTimeout=30000
server.readTimeout=10000
server.keepAlive=true
server.tcpNoDelay=true
server.reuseAddress=true

# ========================================
# TLS/SSL Settings
# ========================================
tls.enabled=false
tls.keystore=server.jks
tls.keystorePassword=wifiguard123
tls.protocols=TLSv1.2,TLSv1.3
tls.cipherSuites=TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256

# ========================================
# Device Monitoring
# ========================================
monitor.pollSeconds=5
monitor.banSeconds=600
monitor.networkScanRange=254
monitor.pingTimeout=1000
monitor.maxDevices=1000
monitor.deviceTimeout=3600
monitor.cleanupInterval=300

# ========================================
# Router Integration
# ========================================
router.mode=dummy
router.openwrt.host=192.168.1.1
router.openwrt.username=admin
router.openwrt.password=
router.openwrt.port=80
router.openwrt.timeout=5000
router.openwrt.retryCount=3

# ========================================
# Performance Tuning
# ========================================
performance.maxConcurrentConnections=100
performance.connectionQueueSize=200
performance.commandProcessingTimeout=5000
performance.slowCommandThreshold=1000
performance.memoryCleanupInterval=300

# ========================================
# Logging Configuration
# ========================================
logging.level=INFO
logging.file.enabled=true
logging.console.enabled=truelogging.file.pattern=server.log
logging.file.limit=10MB
logging.file.count=5
logging.format=[%1$tF %1$tT] [%4$-7s] %2$s: %5$s%6$s%n

# ========================================
# Security Settings
# ========================================
security.maxLoginAttempts=3
security.loginTimeout=300
security.sessionTimeout=1800
security.allowedIPs=127.0.0.1,192.168.0.0/16,10.0.0.0/8
security.blockedIPs=
security.rateLimit.enabled=true
security.rateLimit.maxRequests=100
security.rateLimit.timeWindow=60

# ========================================
# Network Settings
# ========================================
network.bufferSize=8192
network.socketTimeout=30000
network.connectionPoolSize=50
network.maxPacketSize=65536
network.keepAliveInterval=60

# ========================================
# Database/Storage Settings
# ========================================
storage.type=file
storage.allowlist.file=allowlist.txt
storage.allowlist.backup.enabled=true
storage.allowlist.backup.interval=3600
storage.allowlist.backup.count=24
storage.devices.file=devices.db
storage.devices.backup.enabled=true

# ========================================
# Monitoring & Metrics
# ========================================
metrics.enabled=true
metrics.collectionInterval=60
metrics.retentionPeriod=86400
metrics.export.enabled=false
metrics.export.format=json
metrics.export.interval=300

# ========================================
# Health Check Settings
# ========================================
health.enabled=true
health.checkInterval=30
health.timeout=5000
health.maxFailures=3
health.autoRestart=false

# ========================================
# Development Settings
# ========================================
dev.mode=false
dev.debug=false
dev.verbose=false
dev.testData=false
